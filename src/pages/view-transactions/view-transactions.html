<ion-header>

  <ion-navbar #mycontent class="navbar">
    <ion-title class="navbar">Transactions</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content class="container" >

  <ion-fab bottom center class="ion-fab">
    <button ion-fab (click)="addTransaction()">+</button>
  </ion-fab>
  <ion-card *ngFor="let date of transactions">
    <ion-card-header>
      {{formatDate(date[0].date)}}
    </ion-card-header>

    <ion-list>
      <ion-item *ngFor="let transaction of date" (click)="moreDetailTransaction(transaction)">
        <ion-row>
          <ion-col col-1>
            <ion-icon name={{getIconFromCategoryId(transaction.categoryId)}}></ion-icon>
          </ion-col>
          <ion-col col-8>
            {{getNameFromCategoryId(transaction.categoryId)}}
          </ion-col>
          <ion-col col-3>
            ${{transaction.value}}
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-list>
  </ion-card>

  <p *ngIf="transactions.length === 0 && !dataLoading" class="transaction-notifier">You have no Transactions</p>
</ion-content>

<ion-content class="container" *ngIf="dataLoading">
    <ion-spinner name="dots" class="transaction-loading-spinner"></ion-spinner>
    <p class="transaction-notifier">Transactions are loading</p>
</ion-content>
