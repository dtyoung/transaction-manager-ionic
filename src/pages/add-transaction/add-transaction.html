<ion-header>

  <ion-navbar>
    <ion-title>Add Transaction</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item>
      <!-- cost -->
      <ion-icon name="logo-usd" item-start></ion-icon>
      <ion-input type="number" placeholder="0.00" [(ngModel)]="value"></ion-input>
    </ion-item>

    <ion-item>
      <!-- category -->
      <ion-icon name="{{getCategoryIcon()}}" item-start></ion-icon>
      <ion-label (click)="selectCategory()">{{getCategoryText()}}</ion-label>
    </ion-item>

    <ion-item>
      <!-- date -->
      <ion-icon name="md-calendar" item-start></ion-icon>
      <ion-datetime id="datetime-picker" displayFormat="DD/MM/YYYY" [(ngModel)]="date" placeholder="DD/MM/YYYY"></ion-datetime>
    </ion-item>

    <ion-item>
      <!-- notes -->
      <ion-icon name="md-clipboard" item-start></ion-icon>
      <ion-input type="text" placeholder="notes" [(ngModel)]="notes"></ion-input>
    </ion-item>

    <ion-item id="item-button">
      <button ion-button color="primary" block (click)="submitTransaction()">
        Add Transaction
      </button>
    </ion-item>
  </ion-list>
</ion-content>
