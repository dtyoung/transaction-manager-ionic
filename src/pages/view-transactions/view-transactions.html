<ion-header>

  <ion-navbar #mycontent>
    <ion-title>Transactions</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-fab bottom center>
    <button ion-fab (click)="addTransaction()">+</button>
  </ion-fab>
  <ion-card *ngFor="let date of transactions">
    <ion-card-header>
      {{date[0].date}}
    </ion-card-header>

    <ion-list>
      <ion-item *ngFor="let transaction of date" (click)="moreDetailTransaction(transaction)">
        <ion-row>
          <ion-col col-1>
            <ion-icon name={{transaction.icon}}></ion-icon>
          </ion-col>
          <ion-col col-8>
            {{transaction.category}}
          </ion-col>
          <ion-col col-3>
            ${{transaction.value}}
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
