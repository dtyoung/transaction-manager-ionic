<ion-header>

  <ion-navbar #mycontent>
    <ion-title>Categories</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let category of categories" (click)="selectCategory(category)">
      <ion-icon name={{category.icon}} item-start></ion-icon>
      {{category.name}}
    </ion-item>

    <ion-item (click)="addNewCategory()">
      <ion-icon name="md-add" item-start></ion-icon>
      Add a New Category
    </ion-item>
    
  </ion-list>
</ion-content>
