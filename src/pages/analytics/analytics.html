<ion-header>

  <ion-navbar #mycontent>
    <ion-title>Analytics</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Start Date</ion-label>
      <ion-datetime 
        displayFormat="DD/MM/YYYY" 
        [(ngModel)]="startDate" 
        placeholder="DD/MM/YYYY" 
        (ionChange)="updateChart()">
      </ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>End Date</ion-label>
      <ion-datetime
        displayFormat="DD/MM/YYYY"
        [(ngModel)]="endDate"
        placeholder="DD/MM/YYYY"
        (ionChange)="updateChart()">
      </ion-datetime>
    </ion-item>
  </ion-list>

  <!-- Pie Chart -->
  <ion-card>
    <ion-card-header>
      Categories By Total
    </ion-card-header>
    <ion-card-content>
      <p *ngIf="totalsByCategoryGraph.length === 0">There are no transactions between the specified dates</p>
      <canvas #doughnutCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="totalsByCategory.length !== 0">
    <ion-list>
      <ion-item *ngFor="let category of totalsByCategory">
        <ion-row>
          <ion-col col-1>
            <ion-icon name={{category.icon}}></ion-icon>
          </ion-col>
          <ion-col col-8>
            {{category.category}}
          </ion-col>
          <ion-col col-3>
            ${{category.total}}
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
