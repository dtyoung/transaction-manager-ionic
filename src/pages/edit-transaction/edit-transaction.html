<ion-header>

  <ion-navbar>
    <ion-title>Edit Transaction</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-icon name="logo-usd" item-start></ion-icon>
      <ion-input type="number" placeholder="0.00" [(ngModel)]="transaction.value"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="{{getCategoryIcon()}}" item-start></ion-icon>
      <ion-label (click)="selectCategory()">{{getCategoryText()}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="md-calendar" item-start></ion-icon>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="transaction.date" placeholder="DD/MM/YYYY"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-icon name="md-clipboard" item-start></ion-icon>
      <ion-input type="text" placeholder="notes" [(ngModel)]="transaction.notes"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button color="primary" block (click)="saveTransaction()">
        Save
      </button>
    </ion-item>
  </ion-list>
</ion-content>
