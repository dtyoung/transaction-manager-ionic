<ion-header>

  <ion-navbar>
    <ion-title>Select Icon</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row class="larger">
      <ion-col (click)="selectIcon(icon)" *ngFor="let icon of icons" text-center>
        <ion-icon name={{icon}} ></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
